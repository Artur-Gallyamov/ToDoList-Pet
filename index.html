<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.png">
    <title>ToDoList</title>
  </head>
  <body class="page-body">
    <header class="page-header">
      <img src="./images/example.png" width="120" height="120">
      <h1 class="page-title">ToDoList Tasks</h1>
    </header>
    <main class="page-main">
      <div class="task-list-block">
        <h2 class="task-list-title">Список задач</h2>
        <ul class="task-list">
          <li class="task-list-unit">Задача №1</li>
          <li class="task-list-unit">Задача №2</li>
          <li class="task-list-unit">Задача №3</li>
        </ul>
      </div>
      <div class="add-task-block">
        <input type="text" class="input-text" id="task-input" placeholder="Добавить задачу...">
        <button type="submit" class="add-task-button">
            <img class="plus-icon" src="./images/plus.png" height="21px" width="21px">
        </button>
      </div>
    </main>
    <footer class="page-footer">
      <img src="./images/example.png" width="60" height="60">
      <p class="footer-autor-sign">Created by Artur Gallyamov</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
