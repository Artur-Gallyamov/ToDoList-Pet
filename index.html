<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.png">
    <title>ToDoList</title>
  </head>
  <body class="page-body">
    <header class="page-header">
      <img src="./images/example.png" width="120" height="120">
      <h1 class="page-title">ToDoList Tasks</h1>
    </header>
    <main class="page-main">
      <div class="task-list-block">
        <h2 class="task-list-title">Список задач</h2>
        <ul class="task-list">
        </ul>
        <div class="list-empty">
          <svg class="paper-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-1.125 -1.125 36 36" id="New-File--Streamline-Sharp.svg" height="56" width="56">
            <desc>New File Streamline Icon: https://streamlinehq.com</desc>
            <g id="new-file--empty-common-file-content">
              <path id="Rectangle 842" stroke="rgb(180, 220, 255)" d="M22.5 2.8125H4.21875v28.125h25.3125V9.84375l-7.03125 -7.03125Z" stroke-width="2.25"></path>
              <path id="Vector 1941" stroke="rgb(180, 220, 255)" d="M21.09375 2.8125v8.4375h8.4375" stroke-width="2.25"></path>
            </g>
          </svg>
          <h3 class="list-empty-message">Список дeл пуст</h3>
        </div>
      </div>
      <div class="add-task-block">
        <input type="text" class="input-text" id="task-input" placeholder="Добавить задачу...">
        <button type="submit" class="add-task-button">
            <img class="plus-icon" src="./images/plus.png" height="21px" width="21px">
        </button>
        <p class="error-input-message"></p>
      </div>
    </main>
    <footer class="page-footer">
      <img src="./images/example.png" width="60" height="60">
      <p class="footer-autor-sign">Created by Artur Gallyamov</p>
    </footer>

    <!-- Шаблон задачи -->
    <template id="element-template">
      <li class="task-list-unit">
        <p class="task-text"></p>
        <button class="task-delete-button" type="submit">
          <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" id="Recycle-Bin-2--Streamline-Sharp.svg" height="24" width="24">
            <desc>Recycle Bin 2 Streamline Icon: https://streamlinehq.com</desc>
            <g id="recycle-bin-2--remove-delete-empty-bin-trash-garbage">
              <path id="Vector 2273" stroke="rgb(80, 130, 225)" d="M1 6h22" stroke-width="1.5"></path>
              <path id="Rectangle 760" stroke="rgb(80, 130, 225)" d="M4 6h16v16H4V6Z" stroke-width="1.5"></path>
              <path id="Vector 2275" stroke="rgb(80, 130, 225)" d="M9 10v8" stroke-width="1.5"></path>
              <path id="Vector 2277" stroke="rgb(80, 130, 225)" d="M15 10v8" stroke-width="1.5"></path>
              <path id="Vector 2274" stroke="rgb(80, 130, 225)" d="M8 6a4 4 0 0 1 8 0" stroke-width="1.5"></path>
            </g>
          </svg>
        </button>
      </li>
    </template>

    <script src="./js/script.js"></script>
  </body>
</html>
